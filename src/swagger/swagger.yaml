openapi: 3.0.3
info:
  title: AMPLE PRINT HUB API
  description: API documentation for AMPLE PRINT HUB endpoints
  version: 1.0.0

servers:
  - url: http://localhost:5000
    description: Local server

paths:
  /auth/sign-up:
    post:
      summary: Register a new customer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUpData'
      responses:
        '200':
          description: User and profile created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  profile:
                    $ref: '#/components/schemas/Profile'
        '400':
          description: Validation error or email/username exists

  /auth/sign-in:
    post:
      summary: Log in
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignInData'
      responses:
        '200':
          description: Authenticated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Invalid credentials

  /auth/create-admin:
    post:
      summary: Create a new admin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUpData'
      responses:
        '200':
          description: Admin created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  profile:
                    $ref: '#/components/schemas/Profile'

  /auth/create-super-admin:
    post:
      summary: Create superadmin (only once)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUpData'
      responses:
        '200':
          description: Superadmin created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  profile:
                    $ref: '#/components/schemas/Profile'

  /auth/deactivate-admin:
    post:
      summary: Deactivate an admin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Admin deactivated successfully
        '400':
          description: Validation error

  /auth/reactivate-admin:
    post:
      summary: Reactivate an admin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Admin reactivated successfully
        '400':
          description: Validation error

  /auth/forgot-password:
    post:
      summary: Request password reset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Password reset email sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /auth/reset-password:
    post:
      summary: Reset password using token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                newPassword:
                  type: string
                confirmPassword:
                  type: string
      responses:
        '200':
          description: Password reset successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

components:
  schemas:
    SignUpData:
      type: object
      required:
        - firstName
        - lastName
        - userName
        - email
        - password
        - phoneNumber
      properties:
        firstName:
          type: string
        lastName:
          type: string
        userName:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
        phoneNumber:
          type: string
        address:
          type: string
          nullable: true

    SignInData:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    User:
      type: object
      properties:
        _id:
          type: string
        email:
          type: string
          format: email
        role:
          type: string
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time

    Profile:
      type: object
      properties:
        _id:
          type: string
        userId:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        userName:
          type: string
        phoneNumber:
          type: string
        address:
          type: string
        createdAt:
          type: string
          format: date-time

    AuthResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
        profile:
          $ref: '#/components/schemas/Profile'
        accessToken:
          type: string
        refreshToken:
          type: string
