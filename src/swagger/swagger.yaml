openapi: 3.0.3
info:
  title: AMPLE PRINT HUB API
  description: API documentation for AMPLE PRINT HUB endpoints
  version: 1.0.0

servers:
  - url: http://localhost:5000
    description: Local server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    SignUpData:
      type: object
      required:
        - firstName
        - lastName
        - userName
        - email
        - password
        - phoneNumber
      properties:
        firstName:
          type: string
        lastName:
          type: string
        userName:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
        phoneNumber:
          type: string
        address:
          type: string
          nullable: true

    SignInData:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    PasswordResetData:
      type: object
      required:
        - newPassword
        - confirmPassword
      properties:
        newPassword:
          type: string
        confirmPassword:
          type: string
        token:
          type: string
          nullable: true

    RefreshTokenData:
      type: object
      required:
        - refreshToken
      properties:
        refreshToken:
          type: string

    User:
      type: object
      properties:
        _id:
          type: string
        email:
          type: string
          format: email
        role:
          type: string
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time

    Profile:
      type: object
      properties:
        _id:
          type: string
        userId:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        userName:
          type: string
        phoneNumber:
          type: string
        address:
          type: string
        createdAt:
          type: string
          format: date-time

    AuthResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
        profile:
          $ref: '#/components/schemas/Profile'
        accessToken:
          type: string
        refreshToken:
          type: string

    MessageResponse:
      type: object
      properties:
        message:
          type: string

paths:
  /auth/sign-up:
    post:
      summary: Register a new customer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUpData'
      responses:
        '201':
          description: User and profile created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Validation error or email/username exists

  /auth/sign-in:
    post:
      summary: Log in
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignInData'
      responses:
        '200':
          description: Authenticated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Invalid credentials

  /auth/admin-sign-up:
    post:
      summary: Create a new admin (requires superadmin)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUpData'
      responses:
        '201':
          description: Admin created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Validation error

  /auth/superadmin-sign-up:
    post:
      summary: Create superadmin (only once)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUpData'
      responses:
        '201':
          description: Superadmin created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'

  /auth/deactivate-admin:
    post:
      summary: Deactivate an admin
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Admin deactivated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'

  /auth/reactivate-admin:
    post:
      summary: Reactivate an admin
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Admin reactivated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'

  /auth/forgot-password:
    post:
      summary: Request password reset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Password reset email sent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'

  /auth/effect-forgot-password:
    post:
      summary: Effect password reset using token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordResetData'
      responses:
        '200':
          description: Password reset successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'

  /auth/reset-password/{userId}:
    post:
      summary: Reset password by logged-in user
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - newPassword
                - confirmPassword
              properties:
                newPassword:
                  type: string
                confirmPassword:
                  type: string
      responses:
        '200':
          description: Password reset successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'

  /auth/logout:
    post:
      summary: Logout user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenData'
      responses:
        '200':
          description: Logged out successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'

  /auth/refresh-token:
    post:
      summary: Refresh access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenData'
      responses:
        '200':
          description: New access and refresh token generated
          content:
            application/json:
              type: object
              properties:
                accessToken:
                  type: string
                refreshToken:
                  type: string

  /auth/verify-token:
    get:
      summary: Verify access token validity
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Token is valid
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                  user:
                    type: object

  /auth/verify-refresh-token:
    get:
      summary: Verify refresh token and rotate
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Refresh token valid, new tokens generated
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                  refreshToken:
                    type: string
    /auth/google:
    get:
      summary: Initiate Google OAuth login
      description: Redirects user to Google for authentication
      responses:
        '302':
          description: Redirect to Google login page

  /auth/google/callback:
    get:
      summary: Google OAuth callback
      description: Callback URL that Google redirects to after login
      responses:
        '302':
          description: Redirects to success or failure URL

  /auth/google/success:
    get:
      summary: Google OAuth successful
      description: Returns the authenticated user information
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user:
                    type: object
                    description: Authenticated user profile

  /auth/google/failure:
    get:
      summary: Google OAuth failed
      description: Returns failure message if Google login failed
      responses:
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
