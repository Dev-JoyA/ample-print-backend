openapi: 3.0.3
info:
  title: AMPLE PRINT HUB API
  description: API documentation for AMPLE PRINT HUB endpoints
  version: 1.0.0

servers:
  - url: http://localhost:4001
    description: Local server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    SignUpData:
      type: object
      required:
        - firstName
        - lastName
        - userName
        - email
        - password
        - phoneNumber
      properties:
        firstName:
          type: string
        lastName:
          type: string
        userName:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
        phoneNumber:
          type: string
        address:
          type: string
          nullable: true

    SignInData:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    PasswordResetData:
      type: object
      required:
        - newPassword
        - confirmPassword
      properties:
        newPassword:
          type: string
        confirmPassword:
          type: string
        token:
          type: string
          nullable: true

    RefreshTokenData:
      type: object
      required:
        - refreshToken
      properties:
        refreshToken:
          type: string

    User:
      type: object
      properties:
        _id:
          type: string
        email:
          type: string
          format: email
        role:
          type: string
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time

    Profile:
      type: object
      properties:
        _id:
          type: string
        userId:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        userName:
          type: string
        phoneNumber:
          type: string
        address:
          type: string
        createdAt:
          type: string
          format: date-time

    AuthResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
        profile:
          $ref: '#/components/schemas/Profile'
        accessToken:
          type: string
        refreshToken:
          type: string

    MessageResponse:
      type: object
      properties:
        message:
          type: string

paths:
  /api/v1/auth/sign-up:
    post:
      summary: Register a new customer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUpData'
      responses:
        '201':
          description: User and profile created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemasauthResponse'
        '400':
          description: Validation error or email/username exists

  /api/v1/auth/sign-in:
    post:
      summary: Log in
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignInData'
      responses:
        '200':
          description: Authenticated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemasauthResponse'
        '400':
          description: Invalid credentials

  /api/v1/auth/admin-sign-up:
    post:
      summary: Create a new admin (requires superadmin)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUpData'
      responses:
        '201':
          description: Admin created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemasauthResponse'
        '400':
          description: Validation error

  /api/v1/auth/superadmin-sign-up:
    post:
      summary: Create superadmin (only once)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUpData'
      responses:
        '201':
          description: Superadmin created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemasauthResponse'

  /api/v1/auth/deactivate-admin:
    post:
      summary: Deactivate an admin
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Admin deactivated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'

  /api/v1/auth/reactivate-admin:
    post:
      summary: Reactivate an admin
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Admin reactivated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'

  /api/v1/auth/forgot-password:
    post:
      summary: Request password reset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Password reset email sent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'

  /api/v1/api/v1/auth/effect-forgot-password:
    post:
      summary: Effect password reset using token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordResetData'
      responses:
        '200':
          description: Password reset successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'

  /api/v1/api/v1/auth/reset-password/{userId}:
    post:
      summary: Reset password by logged-in user
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - newPassword
                - confirmPassword
              properties:
                newPassword:
                  type: string
                confirmPassword:
                  type: string
      responses:
        '200':
          description: Password reset successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'

  /api/v1/api/v1/auth/logout:
    post:
      summary: Logout user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenData'
      responses:
        '200':
          description: Logged out successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'

  /api/v1/api/v1/auth/refresh-token:
    post:
      summary: Refresh access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenData'
      responses:
        '200':
          description: New access and refresh token generated
          content:
            application/json:
              type: object
              properties:
                accessToken:
                  type: string
                refreshToken:
                  type: string

  /api/v1auth/verify-token:
    get:
      summary: Verify access token validity
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Token is valid
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                  user:
                    type: object

  /api/v1auth/verify-refresh-token:
    get:
      summary: Verify refresh token and rotate
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Refresh token valid, new tokens generated
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                  refreshToken:
                    type: string
    /api/v1auth/google:
    get:
      summary: Initiate Google OAuth login
      description: Redirects user to Google for authentication
      responses:
        '302':
          description: Redirect to Google login page

  auth/google/callback:
    get:
      summary: Google OAuth callback
      description: Callback URL that Google redirects to after login
      responses:
        '302':
          description: Redirects to success or failure URL

  /api/v1/auth/google/success:
    get:
      summary: Google OAuth successful
      description: Returns the authenticated user information
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user:
                    type: object
                    description: Authenticated user profile

  /api/v1/auth/google/failure:
    get:
      summary: Google OAuth failed
      description: Returns failure message if Google login failed
      responses:
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Google login failed"

  /api/v1/users:
    get:
      summary: Get all users
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

  /api/v1/users/{userId}:
    get:
      summary: Get user by ID
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found

    put:
      summary: Update user profile
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Profile'
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  profile:
                    $ref: '#/components/schemas/Profile'
        '404':
          description: User or profile not found

    delete:
      summary: Delete a user
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found

  /api/v1/users/{userId}/role:
    patch:
      summary: Change user role
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - newRole
              properties:
                newRole:
                  type: string
                  enum: [Customer, Admin, SuperAdmin]
      responses:
        '200':
          description: User role updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found

  /api/v1/users/{userId}/activeness:
    patch:
      summary: Toggle user activeness
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User activeness toggled successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found

  /api/v1/users/{userId}/address:
    get:
      summary: Get user address
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Address fetched successfully
          content:
            application/json:
              schema:
                type: string
        '404':
          description: Profile not found  
    # ---------------- COLLECTIONS ----------------
/collections:
  post:
    tags:
      - Collections
    summary: Create a new collection
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                example: "Posters"
    responses:
      201:
        description: Collection created successfully
      400:
        description: Bad request / Collection already exists
  get:
    tags:
      - Collections
    summary: Get paginated list of collections
    parameters:
      - in: query
        name: page
        schema:
          type: integer
        example: 1
      - in: query
        name: limit
        schema:
          type: integer
        example: 10
    responses:
      200:
        description: Paginated collections list

/collections/{id}:
  put:
    tags:
      - Collections
    summary: Update a collection
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                example: "Updated Collection Name"
    responses:
      200:
        description: Collection updated
      400:
        description: Bad request
  delete:
    tags:
      - Collections
    summary: Delete a collection
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    responses:
      200:
        description: Collection deleted successfully
      404:
        description: Collection not found

/collections/{id}/products:
  get:
    tags:
      - Collections
    summary: Get a collection with all its products
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    responses:
      200:
        description: Collection with products

/collections/{collectionId}/all-products:
  get:
    tags:
      - Products
    summary: Get all products of a specific collection
    parameters:
      - in: path
        name: collectionId
        required: true
        schema:
          type: string
    responses:
      200:
        description: List of products

# ---------------- PRODUCTS ----------------
/collections/{collectionId}/products:
  post:
    tags:
      - Products
    summary: Create a new product
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: collectionId
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              name:
                type: string
              description:
                type: string
              price:
                type: number
              dimension:
                type: string
              minOrder:
                type: number
              material:
                type: string
              deliveryDay:
                type: string
              images:
                type: array
                items:
                  type: string
                  format: binary
    responses:
      201:
        description: Product created successfully
      400:
        description: Bad request

/products/{id}:
  get:
    tags:
      - Products
    summary: Get a single product by ID
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    responses:
      200:
        description: Product details
      404:
        description: Product not found
  put:
    tags:
      - Products
    summary: Update a product
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              name:
                type: string
              description:
                type: string
              price:
                type: number
              dimension:
                type: string
              minOrder:
                type: number
              material:
                type: string
              deliveryDay:
                type: string
              images:
                type: array
                items:
                  type: string
                  format: binary
    responses:
      200:
        description: Product updated successfully
      400:
        description: Bad request
  delete:
    tags:
      - Products
    summary: Delete a product
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    responses:
      200:
        description: Product deleted successfully
      404:
        description: Product not found

/products:
  get:
    tags:
      - Products
    summary: Get paginated list of products
    parameters:
      - in: query
        name: page
        schema:
          type: integer
        example: 1
      - in: query
        name: limit
        schema:
          type: integer
        example: 10
    responses:
      200:
        description: Paginated products list

/products/filter:
  get:
    tags:
      - Products
    summary: Filter products by price, status, delivery day, or collection
    parameters:
      - in: query
        name: priceMin
        schema:
          type: number
      - in: query
        name: priceMax
        schema:
          type: number
      - in: query
        name: status
        schema:
          type: string
          enum: [active, inactive, archived]
      - in: query
        name: deliveryDay
        schema:
          type: string
      - in: query
        name: collectionId
        schema:
          type: string
      - in: query
        name: page
        schema:
          type: integer
      - in: query
        name: limit
        schema:
          type: integer
    responses:
      200:
        description: Filtered products

/products/search:
  get:
    tags:
      - Products
    summary: Search products by name
    parameters:
      - in: query
        name: search
        schema:
          type: string
      - in: query
        name: page
        schema:
          type: integer
      - in: query
        name: limit
        schema:
          type: integer
    responses:
      200:
        description: Search results
  /attachments/download/{filename}:
    get:
      tags:
        - Attachments
      summary: Download a file by filename
      parameters:
        - in: path
          name: filename
          required: true
          schema:
            type: string
          description: The name of the file to download
      responses:
        200:
          description: File downloaded successfully
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        404:
          description: File not found
        500:
          description: Failed to download file
                  
