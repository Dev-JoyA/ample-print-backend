openapi: 3.0.3
info:
  title: AMPLE PRINT HUB API
  description: |
    Complete API documentation for AMPLE PRINT HUB - A printing company application
    that handles collections, products, orders, customization briefs, designs, feedback,
    and user management.

    ## Key Features:
    - Multi-role authentication (Customer, Admin, SuperAdmin)
    - Product catalog with collections
    - Order management with complex status tracking
    - Customization briefs with role-based documents
    - Design uploads with version control
    - Feedback system for design discussions
    - Real-time notifications via Socket.io
  version: 2.0.0

servers:
  - url: http://localhost:4001/api/v1
    description: Local development server
  - url: https://api.ampleprinthub.com/api/v1
    description: Production server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Enter JWT token with format "Bearer {token}"

  schemas:
    # ==================== AUTH & USER SCHEMAS ====================
    UserRole:
      type: string
      enum: [Customer, Admin, SuperAdmin]
      description: User roles in the system

    SignUpData:
      type: object
      required:
        - firstName
        - lastName
        - userName
        - email
        - password
        - phoneNumber
      properties:
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Doe
        userName:
          type: string
          example: johndoe
        email:
          type: string
          format: email
          example: john@example.com
        password:
          type: string
          format: password
          minLength: 5
          example: password123
        phoneNumber:
          type: string
          example: "+2348012345678"
        address:
          type: string
          nullable: true
          example: "Lagos, Nigeria"

    SignInData:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: john@example.com
        password:
          type: string
          format: password
          example: password123

    PasswordResetData:
      type: object
      required:
        - newPassword
        - confirmPassword
      properties:
        newPassword:
          type: string
          format: password
          minLength: 5
        confirmPassword:
          type: string
          format: password
        token:
          type: string
          nullable: true
          description: Reset token from email (for effect-forgot-password)

    RefreshTokenData:
      type: object
      required:
        - refreshToken
      properties:
        refreshToken:
          type: string

    User:
      type: object
      properties:
        _id:
          type: string
          example: "60d21b4667d0d8992e610c85"
        email:
          type: string
          format: email
          example: "john@example.com"
        role:
          $ref: "#/components/schemas/UserRole"
        isActive:
          type: boolean
          example: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Profile:
      type: object
      properties:
        _id:
          type: string
          example: "60d21b4667d0d8992e610c86"
        userId:
          type: string
          example: "60d21b4667d0d8992e610c85"
        firstName:
          type: string
          example: "John"
        lastName:
          type: string
          example: "Doe"
        userName:
          type: string
          example: "johndoe"
        phoneNumber:
          type: string
          example: "+2348012345678"
        address:
          type: string
          example: "Lagos, Nigeria"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    AuthResponse:
      type: object
      properties:
        user:
          $ref: "#/components/schemas/User"
        profile:
          $ref: "#/components/schemas/Profile"
        accessToken:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        refreshToken:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

    MessageResponse:
      type: object
      properties:
        message:
          type: string
          example: "Operation completed successfully"

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "Error message"

    # ==================== COLLECTION SCHEMAS ====================
    Collection:
      type: object
      properties:
        _id:
          type: string
          example: "60d21b4667d0d8992e610c87"
        name:
          type: string
          example: "Flyers"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    PaginatedCollections:
      type: object
      properties:
        success:
          type: boolean
          example: true
        collections:
          type: array
          items:
            $ref: "#/components/schemas/Collection"
        total:
          type: integer
          example: 25
        page:
          type: integer
          example: 1
        pages:
          type: integer
          example: 3

    # ==================== PRODUCT SCHEMAS ====================
    ProductStatus:
      type: string
      enum: [active, inactive, archived]
      description: Product availability status

    ProductDimension:
      type: object
      properties:
        width:
          type: string
          example: "100mm"
        height:
          type: string
          example: "150mm"

    Product:
      type: object
      properties:
        _id:
          type: string
          example: "60d21b4667d0d8992e610c88"
        collectionId:
          type: string
          example: "60d21b4667d0d8992e610c87"
        name:
          type: string
          example: "A5 Flyer"
        description:
          type: string
          example: "High quality flyer for promotions"
        price:
          type: number
          example: 50.00
        dimension:
          $ref: "#/components/schemas/ProductDimension"
        minOrder:
          type: integer
          example: 100
        image:
          type: string
          example: "/uploads/product-main.jpg"
        filename:
          type: string
          example: "1642534567890-product-main.jpg"
        images:
          type: array
          items:
            type: string
          example: ["/uploads/product-1.jpg", "/uploads/product-2.jpg"]
        filenames:
          type: array
          items:
            type: string
          example: ["1642534567890-product-1.jpg", "1642534567890-product-2.jpg"]
        material:
          type: string
          example: "Glossy paper"
        status:
          $ref: "#/components/schemas/ProductStatus"
        deliveryDay:
          type: string
          example: "3-5 business days"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    ProductData:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        price:
          type: number
        dimension:
          type: object
          properties:
            width:
              type: string
            height:
              type: string
        minOrder:
          type: integer
        material:
          type: string
        deliveryDay:
          type: string

    PaginatedProducts:
      type: object
      properties:
        success:
          type: boolean
          example: true
        products:
          type: array
          items:
            $ref: "#/components/schemas/Product"
        total:
          type: integer
          example: 50
        page:
          type: integer
          example: 1
        pages:
          type: integer
          example: 5

    # ==================== ORDER SCHEMAS ====================
    OrderStatus:
      type: string
      enum: [Pending, OrderReceived, FilesUploaded, InvoiceSent, AwaitingDeposit, DepositPaid, DesignUploaded, UnderReview, Approved, AwaitingPartPayment, PartPaymentMade, InProduction, Completed, AwaitingFinalPayment, FinalPaid, Shipped, Cancelled, Delivered]
      description: Current status of the order

    PaymentStatus:
      type: string
      enum: [Pending, DepositPaid, PartPayment, Completed, Failed, Refunded]
      description: Payment status of the order

    OrderItem:
      type: object
      properties:
        productId:
          type: string
          example: "60d21b4667d0d8992e610c88"
        productName:
          type: string
          example: "A5 Flyer"
        quantity:
          type: integer
          example: 100
        price:
          type: number
          example: 50.00

    Order:
      type: object
      properties:
        _id:
          type: string
          example: "60d21b4667d0d8992e610c89"
        userId:
          type: string
          example: "60d21b4667d0d8992e610c85"
        orderNumber:
          type: string
          example: "ORD-2024-001"
        items:
          type: array
          items:
            $ref: "#/components/schemas/OrderItem"
        deposit:
          type: number
          example: 1500.00
        totalAmount:
          type: number
          example: 5000.00
        amountPaid:
          type: number
          example: 1500.00
        remainingBalance:
          type: number
          example: 3500.00
        isDepositPaid:
          type: boolean
          example: false
        status:
          $ref: "#/components/schemas/OrderStatus"
        paymentStatus:
          $ref: "#/components/schemas/PaymentStatus"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CreateOrderData:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          minItems: 1
          items:
            type: object
            required:
              - productId
              - quantity
            properties:
              productId:
                type: string
                example: "60d21b4667d0d8992e610c88"
              quantity:
                type: integer
                minimum: 1
                example: 100

    UpdateOrderData:
      type: object
      properties:
        shippingAddress:
          type: string
          example: "123 Main Street, Lagos"
        phoneNumber:
          type: string
          example: "+2348012345678"
        notes:
          type: string
          example: "Please call before delivery"

    UpdateOrderStatusData:
      type: object
      required:
        - status
      properties:
        status:
          $ref: "#/components/schemas/OrderStatus"

    PaginatedOrders:
      type: object
      properties:
        success:
          type: boolean
          example: true
        order:
          type: array
          items:
            $ref: "#/components/schemas/Order"
        total:
          type: integer
          example: 50
        page:
          type: integer
          example: 1
        limit:
          type: integer
          example: 10

    # ==================== DESIGN SCHEMAS ====================
    Design:
      type: object
      properties:
        _id:
          type: string
          example: "60d21b4667d0d8992e610c90"
        userId:
          type: string
          example: "60d21b4667d0d8992e610c85"
        orderId:
          type: string
          example: "60d21b4667d0d8992e610c89"
        productId:
          type: string
          example: "60d21b4667d0d8992e610c88"
        uploadedBy:
          type: string
          example: "60d21b4667d0d8992e610c91"
        version:
          type: integer
          example: 1
        isApproved:
          type: boolean
          example: false
        approvedAt:
          type: string
          format: date-time
          nullable: true
        designUrl:
          type: string
          example: "/uploads/design-main.pdf"
        filename:
          type: string
          example: "1642534567890-design-main.pdf"
        otherImage:
          type: array
          items:
            type: string
          example: ["/uploads/design-1.jpg", "/uploads/design-2.jpg"]
        filenames:
          type: array
          items:
            type: string
          example: ["1642534567890-design-1.jpg", "1642534567890-design-2.jpg"]
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    DesignFilter:
      type: object
      properties:
        userId:
          type: string
        orderId:
          type: string
        productId:
          type: string
        uploadedBy:
          type: string
        isApproved:
          type: boolean
        minVersion:
          type: integer
        maxVersion:
          type: integer
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date

    PaginatedDesigns:
      type: object
      properties:
        success:
          type: boolean
          example: true
        designs:
          type: array
          items:
            $ref: "#/components/schemas/Design"
        total:
          type: integer
          example: 25
        page:
          type: integer
          example: 1
        pages:
          type: integer
          example: 3

    # ==================== CUSTOMER BRIEF SCHEMAS ====================
    CustomerBriefRole:
      type: string
      enum: [customer, admin, super-admin]
      description: Role of the user who created this brief

    CustomerBrief:
      type: object
      properties:
        _id:
          type: string
          example: "60d21b4667d0d8992e610c92"
        orderId:
          type: string
          example: "60d21b4667d0d8992e610c89"
        productId:
          type: string
          example: "60d21b4667d0d8992e610c88"
        role:
          $ref: "#/components/schemas/CustomerBriefRole"
        description:
          type: string
          example: "I want a blue flyer with my logo on the top right corner"
        image:
          type: string
          example: "/uploads/1642534567890-reference.jpg"
        voiceNote:
          type: string
          example: "/uploads/1642534567890-voice.mp3"
        video:
          type: string
          example: "/uploads/1642534567890-video.mp4"
        logo:
          type: string
          example: "/uploads/1642534567890-logo.png"
        designId:
          type: string
          example: "60d21b4667d0d8992e610c90"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CustomerBriefConversation:
      type: object
      properties:
        customer:
          $ref: "#/components/schemas/CustomerBrief"
        admin:
          $ref: "#/components/schemas/CustomerBrief"
        superAdmin:
          $ref: "#/components/schemas/CustomerBrief"

    AdminResponseStatus:
      type: object
      properties:
        hasAdminResponded:
          type: boolean
          example: true
        adminBrief:
          $ref: "#/components/schemas/CustomerBrief"
        customerBrief:
          $ref: "#/components/schemas/CustomerBrief"

    AdminBriefsResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        briefs:
          type: array
          items:
            type: object
            properties:
              needsAdminResponse:
                type: boolean
                example: true
              hasAdminResponse:
                type: boolean
                example: false
              brief:
                $ref: "#/components/schemas/CustomerBrief"
        total:
          type: integer
          example: 25
        page:
          type: integer
          example: 1
        pages:
          type: integer
          example: 3

    PaginatedCustomerBriefs:
      type: object
      properties:
        success:
          type: boolean
          example: true
        briefs:
          type: array
          items:
            $ref: "#/components/schemas/CustomerBrief"
        total:
          type: integer
          example: 25
        page:
          type: integer
          example: 1
        pages:
          type: integer
          example: 3

    BriefAnalytics:
      type: object
      properties:
        totalBriefs:
          type: integer
          example: 50
        customerBriefs:
          type: integer
          example: 30
        adminResponses:
          type: integer
          example: 25
        completionRate:
          type: number
          example: 83.33

    # ==================== FEEDBACK SCHEMAS ====================
    FeedBackStatus:
      type: string
      enum: [Pending, Reviewed, Resolved]
      description: Status of the feedback

    Feedback:
      type: object
      properties:
        _id:
          type: string
          example: "60d21b4667d0d8992e610c93"
        userId:
          type: string
          example: "60d21b4667d0d8992e610c85"
        orderId:
          type: string
          example: "60d21b4667d0d8992e610c89"
        designId:
          type: string
          example: "60d21b4667d0d8992e610c90"
          nullable: true
        respondedBy:
          type: string
          example: "60d21b4667d0d8992e610c91"
          nullable: true
        message:
          type: string
          example: "The design needs to be darker, can you adjust it?"
        attachment:
          type: array
          items:
            type: string
          example: ["/uploads/1642534567890-image.jpg", "/uploads/1642534567890-reference.png"]
        adminResponse:
          type: string
          example: "I've made the design darker as requested. Please check the updated version."
          nullable: true
        adminResponseAt:
          type: string
          format: date-time
          example: "2024-01-02T14:30:00Z"
          nullable: true
        status:
          $ref: "#/components/schemas/FeedBackStatus"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    FeedbackWithPopulated:
      type: object
      allOf:
        - $ref: "#/components/schemas/Feedback"
        - type: object
          properties:
            userId:
              type: object
              properties:
                _id:
                  type: string
                fullname:
                  type: string
                email:
                  type: string
            orderId:
              type: object
              properties:
                _id:
                  type: string
                orderNumber:
                  type: string
                status:
                  type: string
            designId:
              type: object
              properties:
                _id:
                  type: string
                designUrl:
                  type: string
                filename:
                  type: string
            respondedBy:
              type: object
              properties:
                _id:
                  type: string
                fullname:
                  type: string
                email:
                  type: string

    PaginatedFeedback:
      type: object
      properties:
        success:
          type: boolean
          example: true
        feedback:
          type: array
          items:
            $ref: "#/components/schemas/FeedbackWithPopulated"
        total:
          type: integer
          example: 25
        page:
          type: integer
          example: 1
        pages:
          type: integer
          example: 3

    PendingFeedbackCount:
      type: object
      properties:
        count:
          type: integer
          example: 5
        timestamp:
          type: string
          format: date-time

paths:
  # ==================== AUTHENTICATION ====================
  /auth/sign-up:
    post:
      tags:
        - Authentication
      summary: Register a new customer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignUpData"
      responses:
        "201":
          description: User and profile created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "400":
          description: Validation error or email/username exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /auth/sign-in:
    post:
      tags:
        - Authentication
      summary: Log in
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignInData"
      responses:
        "200":
          description: Authenticated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /auth/admin-sign-up:
    post:
      tags:
        - Authentication
      summary: Create a new admin (requires superadmin)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignUpData"
      responses:
        "201":
          description: Admin created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "400":
          description: Validation error
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - Superadmin only

  /auth/superadmin-sign-up:
    post:
      tags:
        - Authentication
      summary: Create superadmin (only once)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignUpData"
      responses:
        "201":
          description: Superadmin created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "400":
          description: Validation error or superadmin already exists

  /auth/deactivate-admin:
    post:
      tags:
        - Authentication
      summary: Deactivate an admin
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        "200":
          description: Admin deactivated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - Superadmin only
        "404":
          description: Admin not found

  /auth/reactivate-admin:
    post:
      tags:
        - Authentication
      summary: Reactivate an admin
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        "200":
          description: Admin reactivated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - Superadmin only
        "404":
          description: Admin not found

  /auth/forgot-password:
    post:
      tags:
        - Authentication
      summary: Request password reset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        "200":
          description: Password reset email sent
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "400":
          description: Bad request

  /auth/effect-forgot-password:
    post:
      tags:
        - Authentication
      summary: Reset password using token from email
      parameters:
        - in: query
          name: token
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PasswordResetData"
      responses:
        "200":
          description: Password reset successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "400":
          description: Invalid or expired token

  /auth/reset-password/{userId}:
    post:
      tags:
        - Authentication
      summary: Reset password by logged-in user
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - newPassword
                - confirmPassword
              properties:
                newPassword:
                  type: string
                  format: password
                  minLength: 5
                confirmPassword:
                  type: string
                  format: password
      responses:
        "200":
          description: Password reset successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - Not account owner

  /auth/logout:
    post:
      tags:
        - Authentication
      summary: Logout user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RefreshTokenData"
      responses:
        "200":
          description: Logged out successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "400":
          description: Bad request

  /auth/refresh-token:
    post:
      tags:
        - Authentication
      summary: Refresh access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RefreshTokenData"
      responses:
        "200":
          description: New access and refresh token generated
          content:
            application/json:
              schema:
