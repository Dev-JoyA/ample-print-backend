      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Collection deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Collection deleted successfully"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - Admin only
        "404":
          description: Collection not found

  /collections/{collectionId}/all-products:
    get:
      tags:
        - Products
      summary: Get all products of a specific collection
      parameters:
        - name: collectionId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: List of products in collection
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  products:
                    type: array
                    items:
                      $ref: "#/components/schemas/Product"
        "404":
          description: Collection not found

  # ==================== PRODUCTS ====================
  /collections/{collectionId}/products:
    post:
      tags:
        - Products
      summary: Create a new product
      security:
        - bearerAuth: []
      parameters:
        - name: collectionId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - productData
                - images
              properties:
                productData:
                  type: string
                  description: JSON string of product data
                  example: '{"name":"A5 Flyer","description":"High quality flyer","price":50,"dimension":{"width":"100mm","height":"150mm"},"minOrder":100,"material":"Glossy paper","deliveryDay":"3-5 business days"}'
                images:
                  type: array
                  items:
                    type: string
                    format: binary
                  description: Product images (max 10 files)
      responses:
        "201":
          description: Product created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  product:
                    $ref: "#/components/schemas/Product"
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - Admin only
        "404":
          description: Collection not found

  /products/{id}:
    get:
      tags:
        - Products
      summary: Get a single product by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Product details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  product:
                    $ref: "#/components/schemas/Product"
        "404":
          description: Product not found
    put:
      tags:
        - Products
      summary: Update a product
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                productData:
                  type: string
                  description: JSON string of product data to update
                  example: '{"name":"Updated Flyer","price":55}'
                images:
                  type: array
                  items:
                    type: string
                    format: binary
                  description: New product images (optional)
      responses:
        "200":
          description: Product updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
