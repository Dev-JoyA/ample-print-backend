openapi: 3.0.3
info:
  title: AMPLE PRINT HUB API
  description: API documentation for AMPLE PRINT HUB endpoints
  version: 1.0.0

servers:
  - url: http://localhost:4001
    description: Local server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # ==================== AUTH SCHEMAS ====================
    SignUpData:
      type: object
      required:
        - firstName
        - lastName
        - userName
        - email
        - password
        - phoneNumber
      properties:
        firstName:
          type: string
        lastName:
          type: string
        userName:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
        phoneNumber:
          type: string
        address:
          type: string
          nullable: true

    SignInData:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    PasswordResetData:
      type: object
      required:
        - newPassword
        - confirmPassword
      properties:
        newPassword:
          type: string
        confirmPassword:
          type: string
        token:
          type: string
          nullable: true

    RefreshTokenData:
      type: object
      required:
        - refreshToken
      properties:
        refreshToken:
          type: string

    User:
      type: object
      properties:
        _id:
          type: string
        email:
          type: string
          format: email
        role:
          type: string
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time

    Profile:
      type: object
      properties:
        _id:
          type: string
        userId:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        userName:
          type: string
        phoneNumber:
          type: string
        address:
          type: string
        createdAt:
          type: string
          format: date-time

    AuthResponse:
      type: object
      properties:
        user:
          $ref: "#/components/schemas/User"
        profile:
          $ref: "#/components/schemas/Profile"
        accessToken:
          type: string
        refreshToken:
          type: string

    MessageResponse:
      type: object
      properties:
        message:
          type: string

    # ==================== COLLECTION SCHEMAS ====================
    Collection:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        createdAt:
          type: string
          format: date-time

    # ==================== PRODUCT SCHEMAS ====================
    Product:
      type: object
      properties:
        _id:
          type: string
        collectionId:
          type: string
        name:
          type: string
        description:
          type: string
        price:
          type: number
        dimension:
          type: object
          properties:
            width:
              type: string
            height:
              type: string
        minOrder:
          type: number
        material:
          type: string
        deliveryDay:
          type: string
        images:
          type: array
          items:
            type: string
        status:
          type: string
          enum: [active, inactive, archived]
        createdAt:
          type: string
          format: date-time

    # ==================== DESIGN SCHEMAS ====================
    Design:
      type: object
      properties:
        _id:
          type: string
        userId:
          type: string
        productId:
          type: string
        orderId:
          type: string
        designUrl:
          type: string
        otherImage:
          type: array
          items:
            type: string
        uploadedBy:
          type: string
        isApproved:
          type: boolean
        version:
          type: number
        createdAt:
          type: string
          format: date-time

    # ==================== ORDER SCHEMAS ====================
    OrderStatus:
      type: string
      enum: [Pending, OrderReceived, FilesUploaded, InvoiceSent, AwaitingDeposit, DepositPaid, DesignUploaded, UnderReview, Approved, AwaitingPartPayment, PartPaymentMade, InProduction, Completed, AwaitingFinalPayment, FinalPaid, Shipped, Cancelled, Delivered]
      description: Current status of the order

    PaymentStatus:
      type: string
      enum: [Pending, DepositPaid, PartPayment, Completed, Failed, Refunded]
      description: Payment status of the order

    OrderItem:
      type: object
      properties:
        productId:
          type: string
          example: "60d21b4667d0d8992e610c87"
        productName:
          type: string
          example: "A5 Flyer"
        quantity:
          type: integer
          example: 100
        price:
          type: number
          example: 50.00

    Order:
      type: object
      properties:
        _id:
          type: string
          example: "60d21b4667d0d8992e610c85"
        userId:
          type: string
          example: "60d21b4667d0d8992e610c86"
        orderNumber:
          type: string
          example: "ORD-2024-001"
        items:
          type: array
          items:
            $ref: "#/components/schemas/OrderItem"
        deposit:
          type: number
          example: 1500.00
        totalAmount:
          type: number
          example: 5000.00
        amountPaid:
          type: number
          example: 1500.00
        remainingBalance:
          type: number
          example: 3500.00
        isDepositPaid:
          type: boolean
          example: false
        status:
          $ref: "#/components/schemas/OrderStatus"
        paymentStatus:
          $ref: "#/components/schemas/PaymentStatus"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CreateOrderData:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          items:
            type: object
            required:
              - productId
              - quantity
            properties:
              productId:
                type: string
                example: "60d21b4667d0d8992e610c87"
              quantity:
                type: integer
                example: 100

    UpdateOrderData:
      type: object
      properties:
        shippingAddress:
          type: string
          example: "123 Main Street, Lagos"
        phoneNumber:
          type: string
          example: "+2348012345678"
        notes:
          type: string
          example: "Please call before delivery"

    UpdateOrderStatusData:
      type: object
      required:
        - status
      properties:
        status:
          $ref: "#/components/schemas/OrderStatus"

    PaginatedOrders:
      type: object
      properties:
        order:
          type: array
          items:
            $ref: "#/components/schemas/Order"
        total:
          type: integer
          example: 50
        page:
          type: integer
          example: 1
        limit:
          type: integer
          example: 10

    # ==================== CUSTOMER BRIEF SCHEMAS ====================
    CustomerBriefRole:
      type: string
      enum: [customer, admin, super-admin]
      description: Role of the user who created this brief

    CustomerBrief:
      type: object
      properties:
        _id:
          type: string
          example: "60d21b4667d0d8992e610c85"
        orderId:
          type: string
          example: "60d21b4667d0d8992e610c86"
        productId:
          type: string
          example: "60d21b4667d0d8992e610c87"
        role:
          $ref: "#/components/schemas/CustomerBriefRole"
        description:
          type: string
          example: "I want a blue flyer with my logo on the top right corner"
        image:
          type: string
          example: "/uploads/1642534567890-reference.jpg"
        voiceNote:
          type: string
          example: "/uploads/1642534567890-voice.mp3"
        video:
          type: string
          example: "/uploads/1642534567890-video.mp4"
        logo:
          type: string
          example: "/uploads/1642534567890-logo.png"
        designId:
          type: string
          example: "60d21b4667d0d8992e610c88"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CustomerBriefConversation:
      type: object
      properties:
        customer:
          $ref: "#/components/schemas/CustomerBrief"
        admin:
          $ref: "#/components/schemas/CustomerBrief"
        superAdmin:
          $ref: "#/components/schemas/CustomerBrief"

    AdminResponseStatus:
      type: object
      properties:
        hasAdminResponded:
          type: boolean
          example: true
        adminBrief:
          $ref: "#/components/schemas/CustomerBrief"
        customerBrief:
          $ref: "#/components/schemas/CustomerBrief"

    PaginatedCustomerBriefs:
      type: object
      properties:
        briefs:
          type: array
          items:
            $ref: "#/components/schemas/CustomerBrief"
        total:
          type: integer
          example: 25
        page:
          type: integer
          example: 1
        pages:
          type: integer
          example: 3

paths:
  # ==================== AUTH ENDPOINTS ====================
  /api/v1/auth/sign-up:
    post:
      tags:
        - Authentication
      summary: Register a new customer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignUpData"
      responses:
        "201":
          description: User and profile created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "400":
          description: Validation error or email/username exists

  /api/v1/auth/sign-in:
    post:
      tags:
        - Authentication
      summary: Log in
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignInData"
      responses:
        "200":
          description: Authenticated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "400":
          description: Invalid credentials

  /api/v1/auth/admin-sign-up:
    post:
      tags:
        - Authentication
      summary: Create a new admin (requires superadmin)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignUpData"
      responses:
        "201":
          description: Admin created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "400":
          description: Validation error

  /api/v1/auth/superadmin-sign-up:
    post:
      tags:
        - Authentication
      summary: Create superadmin (only once)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignUpData"
      responses:
        "201":
          description: Superadmin created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"

  /api/v1/auth/deactivate-admin:
    post:
      tags:
        - Authentication
      summary: Deactivate an admin
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        "200":
          description: Admin deactivated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"

  /api/v1/auth/reactivate-admin:
    post:
      tags:
        - Authentication
      summary: Reactivate an admin
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        "200":
          description: Admin reactivated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"

  /api/v1/auth/forgot-password:
    post:
      tags:
        - Authentication
      summary: Request password reset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        "200":
          description: Password reset email sent
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"

  /api/v1/auth/effect-forgot-password:
    post:
      tags:
        - Authentication
      summary: Effect password reset using token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PasswordResetData"
      responses:
        "200":
          description: Password reset successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"

  /api/v1/auth/reset-password/{userId}:
    post:
      tags:
        - Authentication
      summary: Reset password by logged-in user
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - newPassword
                - confirmPassword
              properties:
                newPassword:
                  type: string
                confirmPassword:
                  type: string
      responses:
        "200":
          description: Password reset successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"

  /api/v1/auth/logout:
    post:
      tags:
        - Authentication
      summary: Logout user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RefreshTokenData"
      responses:
        "200":
          description: Logged out successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"

  /api/v1/auth/refresh-token:
    post:
      tags:
        - Authentication
      summary: Refresh access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RefreshTokenData"
      responses:
        "200":
          description: New access and refresh token generated
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                  refreshToken:
                    type: string

  # ==================== USERS ENDPOINTS ====================
  /api/v1/users:
    get:
      tags:
        - Users
      summary: Get all users
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"

  /api/v1/users/{userId}:
    get:
      tags:
        - Users
      summary: Get user by ID
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: User not found
    delete:
      tags:
        - Users
      summary: Delete a user
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User deleted successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: User not found

  /api/v1/users/{userId}/profile:
    put:
      tags:
        - Users
      summary: Update logged-in user's profile
      description: Updates profile details (firstName, lastName, username, phone, address). User must own the profile.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userName:
                  type: string
                  example: joydev
                firstName:
                  type: string
                  example: Joy
                lastName:
                  type: string
                  example: Aruku
                phoneNumber:
                  type: string
                  example: "+2348012345678"
                address:
                  type: string
                  example: Lagos, Nigeria
      responses:
        "200":
          description: Profile updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  user:
                    type: object
                    properties:
                      _id:
                        type: string
                      email:
                        type: string
                        format: email
                      role:
                        type: string
                        enum: [Customer, Admin, SuperAdmin]
                      isActive:
                        type: boolean
                      firstName:
                        type: string
                      lastName:
                        type: string
                      userName:
                        type: string
                      phoneNumber:
                        type: string
                      address:
                        type: string
                  profile:
                    type: object
                    properties:
                      _id:
                        type: string
                      userId:
                        type: string
                      firstName:
                        type: string
                      lastName:
                        type: string
                      userName:
                        type: string
                      phoneNumber:
                        type: string
                      address:
                        type: string
        "400":
          description: Validation error or profile not found
        "401":
          description: Unauthorized
        "403":
          description: Forbidden (not profile owner)

  /api/v1/users/{userId}/role:
    patch:
      tags:
        - Users
      summary: Change user role
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - newRole
              properties:
                newRole:
                  type: string
                  enum: [Customer, Admin, SuperAdmin]
      responses:
        "200":
          description: User role updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: User not found

  /api/v1/users/{userId}/activeness:
    patch:
      tags:
        - Users
      summary: Toggle user activeness
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User activeness toggled successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: User not found

  /api/v1/users/{userId}/address:
    get:
      tags:
        - Users
      summary: Get user address
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Address fetched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  address:
                    type: string
                    example: "Lagos, Nigeria"
        "404":
          description: Profile not found

  # ==================== COLLECTIONS ENDPOINTS ====================
  /api/v1/collections:
    post:
      tags:
        - Collections
      summary: Create a new collection
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  example: "Posters"
      responses:
        "201":
          description: Collection created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  collection:
                    $ref: "#/components/schemas/Collection"
        "400":
          description: Bad request / Collection already exists
    get:
      tags:
        - Collections
      summary: Get paginated list of collections
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          example: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
          example: 10
      responses:
        "200":
          description: Paginated collections list
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  collections:
                    type: array
                    items:
                      $ref: "#/components/schemas/Collection"
                  total:
                    type: integer
                    example: 25
                  page:
                    type: integer
                    example: 1
                  pages:
                    type: integer
                    example: 3

  /api/v1/collections/{id}:
    put:
      tags:
        - Collections
      summary: Update a collection
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  example: "Updated Collection Name"
      responses:
        "200":
          description: Collection updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  collection:
                    $ref: "#/components/schemas/Collection"
        "400":
          description: Bad request
        "404":
          description: Collection not found
    delete:
      tags:
        - Collections
      summary: Delete a collection
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Collection deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Collection deleted successfully"
        "404":
          description: Collection not found

  /api/v1/collections/{collectionId}/all-products:
    get:
      tags:
        - Products
      summary: Get all products of a specific collection
      parameters:
        - name: collectionId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: List of products
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  products:
                    type: array
                    items:
                      $ref: "#/components/schemas/Product"

  # ==================== PRODUCTS ENDPOINTS ====================
  /api/v1/collections/{collectionId}/products:
    post:
      tags:
        - Products
      summary: Create a new product
      security:
        - bearerAuth: []
      parameters:
        - name: collectionId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - name
                - price
              properties:
                name:
                  type: string
                description:
                  type: string
                price:
                  type: number
                dimension:
                  type: object
                  properties:
                    width:
                      type: string
                    height:
                      type: string
                minOrder:
                  type: number
                material:
                  type: string
                deliveryDay:
                  type: string
                images:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        "201":
          description: Product created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  product:
                    $ref: "#/components/schemas/Product"
        "400":
          description: Bad request

  /api/v1/products/{id}:
    get:
      tags:
        - Products
      summary: Get a single product by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Product details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  product:
                    $ref: "#/components/schemas/Product"
        "404":
          description: Product not found
    put:
      tags:
        - Products
      summary: Update a product
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                price:
                  type: number
                dimension:
                  type: string
                minOrder:
                  type: number
