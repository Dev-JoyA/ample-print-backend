  # ==================== WEBSOCKET ====================
  /websocket/events:
    get:
      tags:
        - WebSocket
      summary: WebSocket event reference
      description: |
        ## WebSocket Events

        ### Connection
        - Connect to: `ws://localhost:4001` or `wss://api.ampleprinthub.com`
        - Authentication: Send JWT token in query param: `?token=your_jwt_token`

        ### Rooms
        - Users are automatically added to room: `user-{userId}`
        - Admins are added to room: `admin-room`
        - SuperAdmins are added to room: `superadmin-room`

        ### Server Emits

        **To Customer (room: `user-{userId}`):**
        - `admin-brief-response` - Admin responded to customization brief
        - `feedback-response` - Admin responded to feedback
        - `feedback-status-updated` - Feedback status changed
        - `feedback-deleted` - Feedback was deleted
        - `order-status-updated` - Order status changed
        - `brief-deleted` - Brief was deleted by super admin

        **To Admin (room: `admin-room`):**
        - `new-order` - New order created
        - `new-customer-brief` - Customer submitted new brief
        - `new-feedback` - New feedback received
        - `designUploaded` - New design uploaded
        - `feedback-resolved` - Feedback was resolved
        - `feedback-status-updated` - Feedback status changed
        - `feedback-deleted` - Feedback was deleted
        - `pending-feedback-count` - Updated count of pending feedback
        - `brief-deleted` - Brief was deleted

        **To SuperAdmin (room: `superadmin-room`):**
        - `new-order` - New order created (requires invoice)
        - `new-customer-brief` - New customer brief
        - `new-feedback` - New feedback
        - `designUploaded` - Design uploaded

        ### Event Payload Examples

        **new-order:**
        ```json
        {
          "orderId": "60d21b4667d0d8992e610c89",
          "orderNumber": "ORD-2024-001",
          "message": "New order requires invoice generation"
        }
        ```

        **new-customer-brief:**
        ```json
        {
          "briefId": "60d21b4667d0d8992e610c92",
          "orderId": "60d21b4667d0d8992e610c89",
          "orderNumber": "ORD-2024-001",
          "productId": "60d21b4667d0d8992e610c88",
          "message": "New customization request from customer",
          "timestamp": "2024-01-01T10:00:00Z"
        }
        ```

        **admin-brief-response:**
        ```json
        {
          "briefId": "60d21b4667d0d8992e610c92",
          "orderId": "60d21b4667d0d8992e610c89",
          "orderNumber": "ORD-2024-001",
          "productId": "60d21b4667d0d8992e610c88",
          "role": "admin",
          "message": "Admin has responded to your customization request",
          "hasDesign": true,
          "timestamp": "2024-01-02T14:30:00Z"
        }
        ```

        **pending-feedback-count:**
        ```json
        {
          "count": 5,
          "timestamp": "2024-01-01T10:00:00Z"
        }
        ```
      responses:
        "200":
          description: WebSocket event reference