paths:
  # ==================== AUTHENTICATION ====================
  /auth/sign-up:
    post:
      tags:
        - Authentication
      summary: Register a new customer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignUpData"
      responses:
        "201":
          description: User and profile created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "400":
          description: Validation error or email/username exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /auth/sign-in:
    post:
      tags:
        - Authentication
      summary: Log in
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignInData"
      responses:
        "200":
          description: Authenticated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /auth/admin-sign-up:
    post:
      tags:
        - Authentication
      summary: Create a new admin (requires superadmin)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignUpData"
      responses:
        "201":
          description: Admin created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "400":
          description: Validation error
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - Superadmin only

  /auth/superadmin-sign-up:
    post:
      tags:
        - Authentication
      summary: Create superadmin (only once)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignUpData"
      responses:
        "201":
          description: Superadmin created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "400":
          description: Validation error or superadmin already exists

  /auth/deactivate-admin:
    post:
      tags:
        - Authentication
      summary: Deactivate an admin
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        "200":
          description: Admin deactivated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - Superadmin only
        "404":
          description: Admin not found

  /auth/reactivate-admin:
    post:
      tags:
        - Authentication
      summary: Reactivate an admin
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        "200":
          description: Admin reactivated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - Superadmin only
        "404":
          description: Admin not found

  /auth/forgot-password:
    post:
      tags:
        - Authentication
      summary: Request password reset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        "200":
          description: Password reset email sent
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "400":
          description: Bad request

  /auth/effect-forgot-password:
    post:
      tags:
        - Authentication
      summary: Reset password using token from email
      parameters:
        - in: query
          name: token
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PasswordResetData"
      responses:
        "200":
          description: Password reset successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "400":
          description: Invalid or expired token

  /auth/reset-password/{userId}:
    post:
      tags:
        - Authentication
      summary: Reset password by logged-in user
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - newPassword
                - confirmPassword
              properties:
                newPassword:
                  type: string
                  format: password
                  minLength: 5
                confirmPassword:
                  type: string
                  format: password
      responses:
        "200":
          description: Password reset successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - Not account owner

  /auth/logout:
    post:
      tags:
        - Authentication
      summary: Logout user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RefreshTokenData"
      responses:
        "200":
          description: Logged out successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "400":
          description: Bad request

  /auth/refresh-token:
    post:
      tags:
        - Authentication
      summary: Refresh access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RefreshTokenData"
      responses:
        "200":
          description: New access and refresh token generated
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                  refreshToken:
                    type: string
        "401":
          description: Invalid or expired refresh token

  /auth/verify-token:
    get:
      tags:
        - Authentication
      summary: Verify access token validity
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Token is valid
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                    example: true
                  user:
                    type: object
        "401":
          description: Invalid token

  # ==================== USERS ====================
  /users:
    get:
      tags:
        - Users
      summary: Get all users
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized

  /users/{userId}:
    get:
      tags:
        - Users
      summary: Get user by ID
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User found
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - Admin only
        "404":
          description: User not found
    delete:
      tags:
        - Users
      summary: Delete a user
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User deleted successfully"
                  user:
                    $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - Superadmin only
        "404":
          description: User not found

  /users/{userId}/profile:
    put:
      tags:
        - Users
      summary: Update logged-in user's profile
      description: Updates profile details. User must own the profile.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userName:
                  type: string
                  example: joydev
                firstName:
                  type: string
                  example: Joy
                lastName:
                  type: string
                  example: Aruku
                phoneNumber:
                  type: string
                  example: "+2348012345678"
                address:
                  type: string
                  example: Lagos, Nigeria
      responses:
        "200":
          description: Profile updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  user:
                    type: object
                    properties:
                      _id:
                        type: string
                      email:
                        type: string
                        format: email
                      role:
                        type: string
                        enum: [Customer, Admin, SuperAdmin]
                      isActive:
                        type: boolean
                      firstName:
                        type: string
                      lastName:
                        type: string
                      userName:
                        type: string
                      phoneNumber:
                        type: string
                      address:
                        type: string
                  profile:
                    $ref: "#/components/schemas/Profile"
        "400":
          description: Validation error or profile not found
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - Not profile owner

  /users/{userId}/role:
    patch:
      tags:
        - Users
      summary: Change user role
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - newRole
              properties:
                newRole:
                  $ref: "#/components/schemas/UserRole"
      responses:
        "200":
          description: User role updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User role updated"
                  user:
                    $ref: "#/components/schemas/User"
        "400":
          description: Invalid role
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - Superadmin only
        "404":
          description: User not found

  /users/{userId}/activeness:
    patch:
      tags:
        - Users
      summary: Toggle user activeness
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User activeness toggled successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User activeness toggled"
                  user:
                    $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - Superadmin only
        "404":
          description: User not found

  /users/{userId}/address:
    get:
      tags:
        - Users
      summary: Get user address
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Address fetched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  address:
                    type: string
                    example: "Lagos, Nigeria"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - Not account owner
        "404":
          description: Profile not found

  # ==================== COLLECTIONS ====================
  /collections:
    post:
      tags:
        - Collections
      summary: Create a new collection
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  example: "Posters"
      responses:
        "201":
          description: Collection created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  collection:
                    $ref: "#/components/schemas/Collection"
